<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Driussi bellissimo</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script type="module" src="js/three.module.js"></script>
		<script  src="js/OrbitControls.js"></script>
		<script>
			
			window.addEventListener('load', init)
			let scene
			let camera
			let renderer
			let sceneObjects = []
			let mesh

			function init() {
			scene = new THREE.Scene()

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
			camera.position.z = 5

			renderer = new THREE.WebGLRenderer()
			renderer.setSize(window.innerWidth, window.innerHeight)

			document.body.appendChild(renderer.domElement)
			adjustLighting()
			addBasicCube()
			animationLoop()
		}

		function adjustLighting() {
				let pointLight = new THREE.PointLight(0xffffff)
				pointLight.position.set(50,100,100)
				scene.add(pointLight)

				let ambientLight = new THREE.AmbientLight(0x505050)
				scene.add(ambientLight)
			}

			function addBasicCube() {
				
				texture = new THREE.TextureLoader().load( "../images/dababy.jfif" );
			
				let geometry = new THREE.SphereGeometry(5,32,32)
			material = new THREE.MeshLambertMaterial( { map: texture} ); 
			
			mesh = new THREE.Mesh(geometry, material)
			mesh.position.x = 0
			scene.add(mesh)
			var controls = new THREE.OrbitControls(mesh, renderer.domElement);
			sceneObjects.push(mesh)
			}
			
			function animationLoop() {
				controls.update()
				renderer.render(scene, camera)

					camera.position.z = 20;
				for(let object of sceneObjects) {
					//object.rotation.x += 0.01
					object.rotation.y += 0.01
					object.rotation.z += 0.01
				}
				controls.target.set(0.1, -0.1, 0.1);

				requestAnimationFrame(animationLoop);
			}

		</script>
	</body>
</html>
