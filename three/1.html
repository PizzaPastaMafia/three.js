<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Driussi bravissimo</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script type="module" src="js/three.module.js"></script>
		<script  src="js/OrbitControls.js"></script>
		<script>
			//import * as THREE from 'js/three.module.js';
			//import { OrbitControls } from 'js/OrbitControls.js';
			
			texture = new THREE.TextureLoader().load( "images/thewall1.jfif" );
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry(2.5, 1, 0.08);
			material = new THREE.MeshBasicMaterial( { map: texture} );
			const cube = new THREE.Mesh( geometry, material );
			//const geo = new THREE.EdgesGeometry(cube);
			scene.add( cube );
			var control1 = new THREE.OrbitControls(cube, renderer.domElement);
			
			const geometry2 = new THREE.BoxGeometry( 1, 1, 1 );
			const texture2 = new THREE.TextureLoader().load('images/wal10go.jpg');
			const material2 = new THREE.MeshBasicMaterial( {map: texture2} );
			const cube2 = new THREE.Mesh( geometry2, material2 );
			scene.add( cube2 );
			var control2 = new THREE.OrbitControls(cube2, renderer.domElement);

			cube2.position.x = -2;
			cube2.position.y = 1;
			

			camera.position.z = 3;
			//cube.rotation.x = 4;
			//cube.rotation.z = 0;

			const animate = function () {
				control1.update()
				
				requestAnimationFrame( animate );
				control1.target.set(0.1, -0.1, 0.1);
				control2.target.set(0.1, -0.1, 0.1);

				//cube.rotation.x += 0.05;
				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				//cube.rotation.z += 0.01;
				//target.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
